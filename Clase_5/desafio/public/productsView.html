        <h1 class="h3 mb-3 font-weight-bold"> Vista de Productos</h1>

        <table class="table table-dark">

                    <th scope="col">Imagen</th>

            </thead>
            <tbody>
                {{#each products}}
                <tr>
                    <th scope="row">1</th>

                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                {{/each products}}
            </tbody>
        </table>
